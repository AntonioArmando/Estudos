<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>podemos colocar imagens que  se adaptam usando as tags <strong>&lt;picture&gt; </strong> e <strong>&lt;source mídia&gt;</strong></p>

    <h2>Altere o tamanho da tela </h2>

    <picture>

        
        <source media="(max-width: 160px)" srcset="Imagem/150x80_1.webp" type="image/webp">
        
        <source media="(max-width: 210px)" srcset="Imagem/200x62.webp"type="image/webp">

        <source media="(max-width: 260px)" srcset="Imagem/250x78.webp"type="image/webp">


        <source media="(max-width: 310px)" srcset="Imagem/300x94.webp"type="image/webp">

        <source media="(max-width: 360px)" srcset="Imagem/350x110.webp"type="image/webp">

        

        <source media="(max-width: 410px)" srcset="Imagem/400x125.webp"type="image/webp">

        <source media="(max-width: 460px)" srcset="Imagem/450x141.webp"type="image/webp">

        <source media="(max-width: 590px)" srcset="Imagem/500x157.webp"type="image/webp">

        <source media="(max-width: 700px)" srcset="Imagem/600x188.webp"type="image/webp">

        <source media="(max-width: 850px)" srcset="Imagem/650x204.webp"type="image/webp">



        <img src="Imagem/Grande.webp" alt="imagem grande">
    </picture>
    <p>esta é a magia do source, a tag <strong>source</strong> tem os segurante parâmetros;</p>
    <hr>
<dl>
    <dt>max-width</dt>
    <dd>largura maxima na qual a imagem ira aparecer </dd>

    <dt>alt</dt>
    <dd>texto alternativo</dd>

    <dt>type</dt>
    <dd>formato da imagem</dd>
</dl>
</body>
</html>
